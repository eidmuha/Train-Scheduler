<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <!-- the jumbotron that holds the heading -->
        <div class="jumbotron text-white  text-center">
            <h1 class="display-4 font-weight-bold">Anytime is Train Time </h1>
            <p class="lead">Administraion form</p>
        </div>

        <!-- Card that displays the train schedule -->
        <div class="card mb-3 border-primary">
            <div class="card-header bg-primary text-white">
                <b>Current Train Schedule</b>
            </div>
            <!-- table that holds the train data -->
            <div class="table-responsive pl-2 pr-2">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- Card provides form to enter train shedule -->
        <div class="card mb-3 border-primary">
            <div class="card-header bg-primary text-white">
                <b>Add Train</b>
            </div>
            <form class="m-2">
                <div class="form-group">
                    <label for="inputTrainName">Train Name</label>
                    <input type="Text" class="form-control" id="inputTrainName" placeholder="Enter Train Name">
                </div>
                <div class="form-group">
                    <label for="inputDest">Destination</label>
                    <input type="Text" class="form-control" id="inputDest" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="inputTranTime">First Train Time (HH:mm)</label>
                    <input type="Text" class="form-control" id="inputTranTime"  placeholder="train time">
                </div>
                <div class="form-group">
                    <label for="inputFrequency">Frequency (min)</label>
                    <input type="Text" class="form-control" id="inputFrequency"  placeholder="Destination">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- External Javascript File -->
    <script src="assets/app.js"></script>

</body>

</html>
